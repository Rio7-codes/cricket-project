<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket</title>
    <link rel="stylesheet" href="styles/CricketProject.css">
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    <div class="container">
        <button id="bat" class="cricket" onclick="
        let computer=generateComputerChoice();
        let resultMsg=getResult('Bat',computer);
        showResult('Bat',computer,resultMsg);
        "><img src="images/bat.png">Bat</button>

        <button id="ball" class="cricket" onclick="
        computer=generateComputerChoice();
        resultMsg=getResult('Ball',computer);
        showResult('Ball',computer,resultMsg);       
        "><img src="images/ball.png"> Ball</button>

        <button id="stumps" class="cricket" onclick="
        computer=generateComputerChoice();
        resultMsg=getResult('Stumps',computer);
        showResult('Stumps',computer,resultMsg);
        "><img src="images/stumps.png">Stumps</button>
    </div>
    <button id="reset" onclick="
    localStorage.clear();
    resetScore();
    localStorage.setItem('Score', JSON.stringify(score));
">Reset</button>

    <script src="scripts/CricketProject.js"></script>
</body>
</html>
